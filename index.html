<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>表格显示示例</title>
</head>
<style>
    ul {
      list-style-type: none; /* 移除无序列表的项目符号 */
      padding: 0;
    }
    li {
      padding: 10px;
      margin-bottom: 1px;
    }
    li:nth-child(odd) {
      background-color: #f2f2f2; /* 奇数行的背景颜色 */
    }
    li:nth-child(even) {
      background-color: #ffffff; /* 偶数行的背景颜色 */
    }
  </style>
<body>

<h1>列表</h1>

<div class="content">

</div>
</body>
<script src="./badrender.js"></script>
</html>
